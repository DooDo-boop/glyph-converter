
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glyph Converter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #ffffff;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1.2em;
    }
    .glyph {
      display: inline-block;
      width: 100px;
      height: 100px;
    }
    #glyphOutput {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Glyph Converter</h1>
  <p>Type your message below:</p>
  <textarea id="inputText" placeholder="Your message here..."></textarea>
  <br>
  <label>Scale: <input type="range" id="scaleSlider" min="50" max="300" value="100" oninput="updateScale(this.value)"> <span id="scaleValue">100</span>%</label>
  <div id="glyphOutput"></div>

  <script>
    const glyphs = {
      "a": "<svg><circle cx='50' cy='50' r='40' stroke='black' stroke-width='STROKE' fill='none' /></svg>",
      "b": "<svg><rect x='10' y='10' width='80' height='80' stroke='black' stroke-width='STROKE' fill='none' /></svg>",
      " ": "<svg></svg>"
    };

    const exportGlyphs = {
      "a": "<svg width='100' height='100' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' stroke='black' stroke-width='STROKE' fill='none' /></svg>",
      "b": "<svg width='100' height='100' viewBox='0 0 100 100'><rect x='10' y='10' width='80' height='80' stroke='black' stroke-width='STROKE' fill='none' /></svg>",
      " ": "<svg></svg>"
    };

    let currentScale = 100;

    function updateScale(val) {
      currentScale = parseInt(val);
      document.getElementById("scaleValue").innerText = val;
      renderGlyphs();
    }

    document.getElementById("inputText").addEventListener("input", renderGlyphs);

    function renderGlyphs() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const output = document.getElementById("glyphOutput");
      output.innerHTML = "";

      for (let char of input) {
        const wrapper = document.createElement("div");
        wrapper.className = "glyph";
        wrapper.style.width = `${100 * currentScale / 100}px`;
        wrapper.style.height = `${100 * currentScale / 100}px`;
        if (glyphs[char]) {
          wrapper.innerHTML = `<svg width="100" height="100" viewBox="0 0 100 100"><g transform="scale(${currentScale / 100})">${glyphs[char]}</g></svg>`;
        } else {
          wrapper.innerHTML = `<svg></svg>`;
        }
        output.appendChild(wrapper);
      }
    }

    renderGlyphs();
  </script>
</body>
</html>
